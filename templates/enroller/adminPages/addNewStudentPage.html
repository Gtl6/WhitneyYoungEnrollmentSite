<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <b><u>Create the student below</u></b>
    <br>
    <br>

    <form action="{% url 'createTheKid' %}" method="post">
            {% csrf_token %}
            <div class="kidCreator">
                <label><b>Id</b></label>
                <input type="number" name="id" aria-valuemax="99999999" required>
                <br>
                <br>
                <label><b>Division</b></label>
                <input type="number" name="division" maxlength="3" required>
                <br>
                <br>
                <label><b>Name</b></label>
                <input type="text" name="fullname" required>
                <br>
                <br>
                <label><b>Gender on birth certificate</b></label>
                <br>
                <input type="radio" name="gender" value="Male">Male
                <br>
                <input type="radio" name="gender" value="Female">Female
                <br>
                <br>
                <label><b>Grade</b></label>
                <input type="number" name="grade" required>
                <br>
                <br>
                <label><b>Race</b></label>
                <br>
                <input type="radio" name="race" value="American Indian">American Indian
                <br>
                <input type="radio" name="race" value="Alaska Native">Alaska Native
                <br>
                <input type="radio" name="race" value="Asian">Asian
                <br>
                <input type="radio" name="race" value="Black or African American">Black or African American
                <br>
                <input type="radio" name="race" value="Hispanic or Latino">Hispanic or Latino
                <br>
                <input type="radio" name="race" value="Mixed Race">Mixed Race
                <br>
                <input type="radio" name="race" value="Native Hawaiian or Other Pacific Islander">Native Hawaiian or Other Pacific Islander
                <br>
                <input type="radio" name="race" value="White">White
                <br>
                <br>
                <b><u>Address</u></b>
                <br>
                <br>
                <label><b>Street name and number</b></label>
                <input type="text" name="streetnameandnumber" required>
                <br>
                <br>
                <label><b>Apartment Number (if applicable, if not leave blank)</b></label>
                <input type="text" name="aptNum">
                <br>
                <br>
                <label><b>City</b></label>
                <input type="text" name="city" required>
                <br>
                <br>
                <b>State</b>
                    <select name="state">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                <br>
                <br>
                <label><b>Zipcode</b></label>
                <input type="text" name="zipcode" required>
                <br>
                <br>
                <label><b>Guardian's Name</b></label>
                <input type="text" name="parentName" required>
                <br>
                <br>
                <label><b>Guardian's relationship to student</b></label>
                <input type="text" name="relationshiptostudent" required>
                <br>
                <br>
                <label><b>Guardian's Phone Number</b></label>
                <input type="text" name="phoneNumber" required>
                <br>
                <br>

                <input type="submit" value="Add Student"/>
            </div>
       </form>
</body>
</html>
